     <div class="container" style="padding:50px 250px;">
       <h1>Search For Your Book</h1>
       <form role="form">
           <div class="form-group">
             <input type="input" class="form-control input-lg" id="txt-search" placeholder="Type your search character">
           </div>
       </form>
       <div id="filter-records"></div>
     </div>
   <script type="text/javascript">
     $(document).ready(function(){
       var data = [{
           "id":"1",
           "title":"One Hundred Years of Solitude",
           "ISBN":"978-1618953155",
           "profile_image":"2.png"
        },
        {"id":"2",
        "title":"All the Light We Cannot See",
           "ISBN":"978-1480806351",
        "profile_image":"3.png"
    },
    {"id":"3",
    "title":"The Snow Leopard",
    "ISBN":"978-0618260300",
    "profile_image":"2.png"
    },
    {"id":"4",
    "title":"The Waves",
    "ISBN":"978-0618260500",
    "profile_image":"3.png"
    }
];
   
   $('#txt-search').keyup(function(){
               var searchField = $(this).val();
               if(searchField === '')  {
                   $('#filter-records').html('');
                   return;
               }
               
               var regex = new RegExp(searchField, "i");
               var output = '<div class="row">';
               var count = 1;
                 $.each(data, function(key, val){
                   if ((val.title.search(regex) != -1) || (val.ISBN.search(regex) != -1)) {
                     output += '<div class="col-md-6 well eidit_box">';
                     output += '<div class="col-md-3"><img class="img-responsive" src="'+val.profile_image+'" alt="'+ val.title+'" /></div>';
                     output += '<div class="col-md-7">';
                     output += '<h5>' + val.title + '</h5>';
                     output += '<p>' + val.ISBN + '</p>'
                     output += '<a href="info.html">Buy</a>'
                     output += '</div>';
                     output += '</div>';
                     if(count%2 == 0){
                       output += '</div><div class="row">'
                     }
                     count++;
                   }
                 });
                 output += '</div>';
                 $('#filter-records').html(output);
           });
     });
   </script>

<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	</head>

<style>
	body{
		font-size: 25px;
	}
	.he{
		margin: 5%;
	}
	.dit{
		font-size: 30px;
	}
	.bor{
		border: 3px royalblue solid;
		padding: 3%;
	}
</style>
<body ng-app="myApp">
	<header class="header">
		<nav class="navbar">
			<a href="#" class="nav-logo">BOOKSMART&nbsp;<i class="fas fa-book-open"></i></a>
		</nav>
</header>
<div class="he">
	<h3>Click here for more :)</h3>
<a class="dit" href="#!built">Built With</a>
<br>
<a class="dit" href="#!motivation">Our Motivation</a>
<div class="bor" ng-view></div>
</div>
<footer class="footer" id="footer">
    <div id="contact" class="container">
        <div class="row">
            <div class="footer-item">
                <h3>Location</h3>
                <p>ABC Street, Bulding 10, <br> Navi Mumbai - 400001</p>
            </div>
            <div class="footer-item">
                <h3>Working Hours</h3>
                <p>Monday To Sunday<br> 7:00 AM - 4:00 PM</p>
            </div>
            <div class="footer-item">
                <h3>Contact Us</h3>
                <p>91 1234 123 ***</p>
                <p>book_fair@gmail.com</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
</footer>
<script>
//angular
const app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
	$routeProvider
	.when("/", {
		template : `<h1>Welcome to BookSmart</h1>`
	})
	.when("/built", {
		template : `<h1>Built With</h1>
					<p>
						<ul style="1">
						<li>HTML 5</li>
						<li>CSS</li>
						<li>Java Script</li>
                        <li>JQuery</li>
                        <li>JSON</li>
                        <li>AJAX</li>
                        <li>Angular Js</li>
						</ul>
					</p>`
	})
	.when("/motivation", {
		template : `<h1>Motivation</h1>
					<p>
          To sell the old books that haven't read in years or buy second hand at this website.So you can buy for a long time without spoiling the budget.
					</p>`
	});
});
</script>

</body>
</html>
